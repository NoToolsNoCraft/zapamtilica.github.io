name: Run Cypress Tests - Solve Zapamtilica

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Cypress
        run: npm install cypress --save-dev

      - name: Create Cypress configuration file
        run: |
          echo "const { defineConfig } = require('cypress');" > cypress.config.js
          echo "" >> cypress.config.js
          echo "module.exports = defineConfig({" >> cypress.config.js
          echo "  e2e: {" >> cypress.config.js
          echo "    baseUrl: \"https://notoolsnocraft.github.io/zapamtilica.github.io/\"," >> cypress.config.js
          echo "    specPattern: \"cypress/solveTheGame.cy.js\"," >> cypress.config.js
          echo "  }," >> cypress.config.js
          echo "});" >> cypress.config.js

      - name: Run Cypress Tests
        run: npx cypress run
