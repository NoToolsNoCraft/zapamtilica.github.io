name: Run Cypress Tests - Solve Zapamtilica

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Cypress
        run: npm install cypress --save-dev

      - name: Create dummy Cypress config file
        run: echo "module.exports = {};" > cypress.config.js

      - name: Run Cypress Tests
        run: npx cypress run --spec 'cypress/solveTheGame.cy.js' --config baseUrl=https://notoolsnocraft.github.io/zapamtilica.github.io/
